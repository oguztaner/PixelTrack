name: Deploy to Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Deploy Edge Functions to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: jnlbhiyazvexttfpuxxe
        run: |
          supabase functions deploy track \
            --project-id jnlbhiyazvexttfpuxxe \
            --import-map ./supabase/functions/import_map.json

      - name: Verify Deployment
        run: echo "âœ“ Edge Function 'track' successfully deployed to Supabase"

      - name: Test Tracking Endpoint
        run: |
          curl -X GET "https://jnlbhiyazvexttfpuxxe.supabase.co/functions/v1/track?id=test123" \
            -H "Content-Type: application/json" \
            || echo "Note: This is expected to fail in CI if function isn't ready"
