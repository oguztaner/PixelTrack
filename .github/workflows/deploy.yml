name: Deploy to Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Edge Functions to Supabase (Docker)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "❌ HATA: SUPABASE_ACCESS_TOKEN secret ayarlanmamış."
            echo "Lütfen deploydan önce repository ayarlarınıza bu secret'ı ekleyin."
            echo "➡️ Link: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi

          echo "Deploying Edge Function: track"
          docker run --rm \
            -e SUPABASE_ACCESS_TOKEN="$SUPABASE_ACCESS_TOKEN" \
            -v "${{ github.workspace }}/supabase:/supabase" \
            ghcr.io/supabase/cli:latest \
            functions deploy track \
            --project-id jnlbhiyazvexttfpuxxe \
            --no-verify

      - name: Verify Deployment
        run: |
          echo "✓ Edge Function deployment initiated"
          echo "Monitor deployment at: https://supabase.com/dashboard/project/jnlbhiyazvexttfpuxxe/functions"

      - name: Test Tracking Endpoint
        run: |
          echo "Testing tracking endpoint..."
          sleep 5
          curl -s -i "https://jnlbhiyazvexttfpuxxe.supabase.co/functions/v1/track?id=test123" | head -20 || echo "Note: Endpoint may not be ready immediately after deploy"

