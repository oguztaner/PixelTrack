name: Deploy to Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI via apt
        run: |
          sudo apt-get update
          sudo apt-get install -y supabase-cli

      - name: Deploy Edge Functions to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: jnlbhiyazvexttfpuxxe
        run: |
          echo "Deploying Edge Function: track"
          supabase functions deploy track \
            --project-id jnlbhiyazvexttfpuxxe \
            --no-verify

      - name: Verify Deployment
        run: echo "âœ“ Edge Function 'track' successfully deployed to Supabase"

      - name: Test Tracking Endpoint
        run: |
          echo "Testing tracking endpoint..."
          curl -s -i "https://jnlbhiyazvexttfpuxxe.supabase.co/functions/v1/track?id=test123" | head -20 || echo "Note: Endpoint test may fail initially"

