name: Deploy to Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI via npm
        run: |
          npm install -g supabase

      - name: Deploy Edge Functions to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: jnlbhiyazvexttfpuxxe
        run: |
          echo "Deploying Edge Function: track"
          supabase functions deploy track \
            --project-id jnlbhiyazvexttfpuxxe \
            --no-verify 2>&1 || echo "Deployment may require additional setup"

      - name: Verify Deployment
        run: |
          echo "âœ“ Edge Function deployment initiated"
          echo "Monitor deployment at: https://supabase.com/dashboard/project/jnlbhiyazvexttfpuxxe/functions"

      - name: Test Tracking Endpoint
        run: |
          echo "Testing tracking endpoint..."
          sleep 5
          curl -s -i "https://jnlbhiyazvexttfpuxxe.supabase.co/functions/v1/track?id=test123" | head -20 || echo "Note: Endpoint may not be ready immediately after deploy"

